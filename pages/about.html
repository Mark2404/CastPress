<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/about.css" />
    <title>CasstPress</title>
</head>

<body>
    <header>
        <nav class="container">
            <div class="nav-box">
                <h5>Castpress.</h5>
                <div class="nav-links">
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Episodes
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="../index.html">Home</a></li>
                            <li>
                                <a class="dropdown-item active" href="./about.html">Episode Single</a>
                            </li>
                        </ul>
                    </div>
                    <a href="#">Blog</a>
                    <a href="#">Contact</a>
                    <div class="donate">
                        <img src="../assets/icons/heart-icon.svg" alt="" />
                        <a href="#">Donate</a>
                    </div>
                    <img src="../assets/icons/search-icon.svg" alt="" />
                </div>
                <img class="menu" src="../assets/icons/Menu.svg" alt="" />
                <div class="menu-mobile">
                    <div class="menu-mobile__header">
                        <h5>Castpress.</h5>
                        <img class="close" src="../assets/icons/close.svg" alt="" />
                    </div>
                    <ul class="menu-list">
                        <li class="dropdown">
                            <a href="#" id="episodes-toggle">Episodes &#9662;</a>
                            <ul class="submenu" id="episodes-menu">
                                <li><a href="#">Season 1</a></li>
                                <li><a href="#">Season 2</a></li>
                                <li><a href="#">Season 3</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">&#9829; Donate</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero-page">
            <div class="container">
                <img src="../assets/imgs/section1-img.svg" alt="" />
                <h1>Makemeup Podcast Theme; launch it now!</h1>
                <p>Episode 18 | jan 8, 2021 | By VitaThemes</p>
                <div class="hero-page-music">
                    <img src="../assets/icons/pley-icon.svg" alt="" />
                    <p>00:00</p>
                    <div class="track-bar">
                        <div class="bar"></div>
                    </div>
                    <p>02:45</p>
                    <img src="../assets/icons/volume-icon.svg" alt="" />
                    <img src="../assets/icons/dowload-icon.svg" alt="" />
                </div>
                <div class="hero-page-apps">
                    <p>Listen on</p>
                    <div class="apps">
                        <img src="../assets/icons/spotyfy-icon.svg" alt="" />
                        <img src="../assets/icons/soundcloud-icon.svg" alt="" />
                        <img src="../assets/icons/apple-icon.svg" alt="" />
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        const menu = document.querySelector(".menu");
        const menuMobile = document.querySelector(".menu-mobile");
        const close = document.querySelector(".close");

        menu.addEventListener("click", () => {
            menuMobile.classList.add("active");
            document.body.style.overflow = "hidden";
        });

        close.addEventListener("click", () => {
            menuMobile.classList.remove("active");
            document.body.style.overflowY = "auto";
        });
    </script>
    <script>
        const episodesToggle = document.getElementById('episodes-toggle');
        const episodesMenu = document.getElementById('episodes-menu');

        episodesToggle.addEventListener('click', (event) => {
            event.preventDefault();
            // Episodes menyusi ko'rinadigan yoki yashirin bo'lishini boshqarish
            episodesMenu.style.display = episodesMenu.style.display === 'block' ? 'none' : 'block';
        });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
